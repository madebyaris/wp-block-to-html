<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Styling - Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
    }
    .post-container {
      margin-bottom: 2rem;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn btn-link mb-3">&larr; Back to Demo Index</a>
    
    <header class="text-center mb-5">
      <h1>Bootstrap Styling</h1>
      <p class="lead">This demo shows WordPress content styled with the Bootstrap CSS framework.</p>
    </header>
    
    <div id="loading-indicator" class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="error-container" class="alert alert-danger" style="display: none;"></div>
    
    <div id="posts-container"></div>
    
    <div id="conversion-output" class="mt-5"></div>
  </div>

  <script type="module">
    import { convertBlocks } from '../dist/index.mjs';
    
    // WordPress REST API endpoint
    const API_ENDPOINT = '/wp-api/wp/v2/posts';
    const WP_SITE_URL = 'https://wp.madebyaris.com';
    
    // DOM elements
    const postsContainer = document.getElementById('posts-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const errorContainer = document.getElementById('error-container');
    const conversionOutput = document.getElementById('conversion-output');
    
    // Function to fix image URLs
    function fixImageUrls(html) {
      return html.replace(/src="\/wp-content\//g, `src="${WP_SITE_URL}/wp-content/`);
    }
    
    // Fetch posts from WordPress
    async function fetchPosts() {
      loadingIndicator.style.display = 'block';
      errorContainer.style.display = 'none';
      
      try {
        const response = await fetch(API_ENDPOINT);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const posts = await response.json();
        
        if (posts.length === 0) {
          errorContainer.textContent = 'No posts found.';
          errorContainer.style.display = 'block';
        } else {
          renderPosts(posts);
          
          // Get the first post's blocks for conversion demo
          if (posts[0].blocks) {
            showBlockConversion(posts[0].blocks);
          }
        }
      } catch (error) {
        console.error('Error fetching posts:', error);
        errorContainer.textContent = `Error fetching posts: ${error.message}`;
        errorContainer.style.display = 'block';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }
    
    // Show block conversion example
    function showBlockConversion(blocks) {
      try {
        // Convert blocks to HTML using our library with Bootstrap styling
        const convertedHtml = convertBlocks(blocks, { cssFramework: 'bootstrap' });
        
        conversionOutput.innerHTML = `
          <div class="card mb-4">
            <div class="card-header">
              <h3 class="card-title">Block Conversion Example</h3>
            </div>
            <div class="card-body">
              <h4>Original Blocks (first 2):</h4>
              <pre class="bg-light p-3 rounded">${JSON.stringify(blocks.slice(0, 2), null, 2)}</pre>
              <h4>Converted HTML with Bootstrap:</h4>
              <div class="border p-3 rounded">${convertedHtml}</div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error converting blocks:', error);
        conversionOutput.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error converting blocks:</strong> ${error.message}
          </div>
        `;
      }
    }
    
    // Render posts
    function renderPosts(posts) {
      postsContainer.innerHTML = '';
      
      posts.forEach((post) => {
        // Create post container
        const postElement = document.createElement('div');
        postElement.className = 'card mb-4';
        
        // Add post header
        const headerElement = document.createElement('div');
        headerElement.className = 'card-header';
        
        // Add post title
        const titleElement = document.createElement('h2');
        titleElement.className = 'card-title';
        titleElement.innerHTML = post.title.rendered;
        headerElement.appendChild(titleElement);
        
        // Add post date
        const dateElement = document.createElement('div');
        dateElement.className = 'text-muted';
        const postDate = new Date(post.date);
        dateElement.textContent = postDate.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        headerElement.appendChild(dateElement);
        
        postElement.appendChild(headerElement);
        
        // Add post content
        const contentElement = document.createElement('div');
        contentElement.className = 'card-body';
        
        // Convert blocks to HTML if available, otherwise use rendered content
        let html;
        if (post.blocks) {
          html = convertBlocks(post.blocks, { cssFramework: 'bootstrap' });
        } else {
          html = post.content.rendered;
        }
        
        // Fix image URLs
        html = fixImageUrls(html);
        
        contentElement.innerHTML = html;
        
        // Add a note about the styling
        const noteElement = document.createElement('div');
        noteElement.className = 'alert alert-info mt-3';
        noteElement.innerHTML = '<small>This content is styled using Bootstrap CSS framework.</small>';
        contentElement.appendChild(noteElement);
        
        postElement.appendChild(contentElement);
        postsContainer.appendChild(postElement);
      });
    }
    
    // Initial fetch
    fetchPosts();
  </script>
</body>
</html>
