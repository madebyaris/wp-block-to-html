<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Styling - Demo</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  

  <style>
    /* Additional styles that might be needed */
    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <a href="index.html" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">&larr; Back to Demo Index</a>
    
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Tailwind CSS Styling</h1>
      <p class="text-xl text-gray-600">This demo shows WordPress content styled with the Tailwind CSS framework.</p>
    </header>
    
    <div id="loading-indicator" class="flex justify-center items-center my-8">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-3 text-gray-700">Loading posts...</span>
    </div>
    
    <div id="error-container" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" style="display: none;"></div>
    
    <div id="posts-container"></div>
    
    <div id="conversion-output" class="mt-8"></div>
  </div>

  <script type="module">
    import { convertBlocks } from '../dist/index.mjs';
    
    // WordPress REST API endpoint
    const API_ENDPOINT = '/wp-api/wp/v2/posts';
    const WP_SITE_URL = 'https://wp.madebyaris.com';
    
    // DOM elements
    const postsContainer = document.getElementById('posts-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const errorContainer = document.getElementById('error-container');
    const conversionOutput = document.getElementById('conversion-output');
    
    // Function to fix image URLs
    function fixImageUrls(html) {
      return html.replace(/src="\/wp-content\//g, `src="${WP_SITE_URL}/wp-content/`);
    }
    
    // Fetch posts from WordPress
    async function fetchPosts() {
      loadingIndicator.style.display = 'block';
      errorContainer.style.display = 'none';
      
      try {
        const response = await fetch(API_ENDPOINT);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const posts = await response.json();
        
        if (posts.length === 0) {
          errorContainer.textContent = 'No posts found.';
          errorContainer.style.display = 'block';
        } else {
          renderPosts(posts);
          
          // Get the first post's blocks for conversion demo
          if (posts[0].blocks) {
            showBlockConversion(posts[0].blocks);
          }
        }
      } catch (error) {
        console.error('Error fetching posts:', error);
        errorContainer.textContent = `Error fetching posts: ${error.message}`;
        errorContainer.style.display = 'block';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }
    
    // Show block conversion example
    function showBlockConversion(blocks) {
      try {
        // Convert blocks to HTML using our library with Tailwind styling
        const convertedHtml = convertBlocks(blocks, { cssFramework: 'tailwind' });
        
        conversionOutput.innerHTML = `
          <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="bg-gray-100 px-4 py-3 border-b">
              <h3 class="text-lg font-semibold">Block Conversion Example</h3>
            </div>
            <div class="p-4">
              <h4 class="text-md font-medium mb-2">Original Blocks (first 2):</h4>
              <pre class="bg-gray-100 p-3 rounded text-sm overflow-auto">${JSON.stringify(blocks.slice(0, 2), null, 2)}</pre>
              <h4 class="text-md font-medium mt-4 mb-2">Converted HTML with Tailwind:</h4>
              <div class="border rounded p-4">${convertedHtml}</div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error converting blocks:', error);
        conversionOutput.innerHTML = `
          <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
            <strong>Error converting blocks:</strong> ${error.message}
          </div>
        `;
      }
    }
    
    // Render posts
    function renderPosts(posts) {
      postsContainer.innerHTML = '';
      
      posts.forEach((post) => {
        // Create post container
        const postElement = document.createElement('div');
        postElement.className = 'bg-white rounded-lg shadow-md overflow-hidden mb-8';
        
        // Add post header
        const headerElement = document.createElement('div');
        headerElement.className = 'bg-gray-100 px-4 py-3 border-b';
        
        // Add post title
        const titleElement = document.createElement('h2');
        titleElement.className = 'text-xl font-bold text-gray-900';
        titleElement.innerHTML = post.title.rendered;
        headerElement.appendChild(titleElement);
        
        // Add post date
        const dateElement = document.createElement('div');
        dateElement.className = 'text-sm text-gray-600';
        const postDate = new Date(post.date);
        dateElement.textContent = postDate.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        headerElement.appendChild(dateElement);
        
        postElement.appendChild(headerElement);
        
        // Add post content
        const contentElement = document.createElement('div');
        contentElement.className = 'p-4';
        
        // Convert blocks to HTML if available, otherwise use rendered content
        let html;
        if (post.blocks) {
          html = convertBlocks(post.blocks, { cssFramework: 'tailwind' });
        } else {
          html = post.content.rendered;
        }
        
        // Fix image URLs
        html = fixImageUrls(html);
        
        contentElement.innerHTML = html;
        
        // Add a note about the styling
        const noteElement = document.createElement('div');
        noteElement.className = 'mt-4 p-3 bg-blue-50 border border-blue-200 rounded text-sm text-blue-800';
        noteElement.innerHTML = 'This content is styled using Tailwind CSS framework.';
        contentElement.appendChild(noteElement);
        
        postElement.appendChild(contentElement);
        postsContainer.appendChild(postElement);
      });
    }
    
    // Initial fetch
    fetchPosts();
  </script>
</body>
</html>
